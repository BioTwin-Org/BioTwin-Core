name: BioTwin CI Pipeline

# Se ejecuta cuando hay un Push a main o un Pull Request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # TRABAJO 1: LINTER (Calidad de código)
  lint-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run Linter (Flake8)
        # Esto fallará si el código está mal escrito o desordenado
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # TRABAJO 2: TESTS (Pruebas unitarias)
  run-tests:
    runs-on: ubuntu-latest
    needs: lint-code # Solo corre si el linter pasa
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # Aquí instalarías tus requerimientos reales
          # pip install -r requirements.txt
      
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # Instalamos las dependencias reales del proyecto
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Unit Tests
        # CAMBIO CLAVE AQUÍ: Usamos 'python -m pytest' en lugar de solo 'pytest'
        # También agregamos src al PYTHONPATH explícitamente para estar seguros
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest
