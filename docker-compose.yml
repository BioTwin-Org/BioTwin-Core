version: '3.8'

services:
  biotwin-core:
    build: .
    container_name: biotwin_simulation_v1
    ports:
      - "8501:8501"
    environment:
      - NGC_API_KEY=${NGC_API_KEY}
      - SIMULATION_MODE=hybrid
    volumes:
      - ./src:/app/src
    command: streamlit run src/dashboard/app.py --server.address=0.0.0.0
